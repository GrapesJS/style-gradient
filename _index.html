<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Style Gradient</title>
    <link href="node_modules/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="node_modules/grapick/dist/grapick.min.css" rel="stylesheet">
    <!--
    <script src="node_modules/grapesjs/dist/grapes.min.js"></script>
  -->
    <script src="private/grapes.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .gjs-sm-sector .gjs-sm-gradient {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height:0px; overflow:hidden">
      <div
        data-gjs-stylable='["color", "background-color", "background-image"]'
        style="padding:25px;
          text-align: center;
          color: white;
          min-height: 500px;
          font: caption;
          background-image: linear-gradient(90deg, rgb(0, 255, 205) 1%, rgb(227, 162, 220) 99%)">
          <h1 style="font-size: 3rem">Gradient</h1>
          <div style="font-size: 1.7rem; line-height: 3rem">
            This is a demo content from _index.html and shouldn't be edited. For the development purpose you can
            copy the file and rename it to index.html, git will ignore it.
          </div>
      </div>
    </div>
    <script>
      var editor;

      // HtmlWebpackPlugin injects the plugin script dynamically so
      // I have to "wait" before the initialization
      setTimeout(() => {
        editor = grapesjs.init({
          fromElement: 1,
          container: '#gjs',
          height: '100%',
          storageManager: { autoload: 0 },
          plugins: ['gjs-style-gradient'],
          pluginsOpts: {
            'gjs-style-gradient': {
              colorPicker: 'default'
            }
          }
        });

        editor.StyleManager.addProperty('Decorations', {
          name: 'Gradient',
          property: 'background-image',
          type: 'gradient',
          defaults: 'none'
        });
      }, 0)
    </script>
  </body>
</html>
