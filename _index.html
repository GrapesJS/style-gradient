<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Style Gradient</title>
    <link href="node_modules/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="node_modules/grapick/dist/grapick.min.css" rel="stylesheet">
    <!--
    <script src="node_modules/grapesjs/dist/grapes.min.js"></script>
  -->
    <script src="private/grapes.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">
      <div data-gjs-stylable='["color", "padding", "background-color", "background-image"]' style="padding:25px; text-align: center">Gradient only</div>
    </div>
    <script>
      var editor;
      // HtmlWebpackPlugin injects the plugin script dynamically so
      // I have to "wait" before the initialization
      setTimeout(() => {
        editor = grapesjs.init({
          fromElement: 1,
          container: '#gjs',
          height: '100%',
          storageManager: { type: 0 },
          plugins: ['gjs-style-gradient']
        });

        editor.StyleManager.addProperty('Decorations', {
          name: 'Gradient',
          property: 'background-image',
          type: 'gradient',
          defaults: 'none'
        });
      }, 0)
    </script>
  </body>
</html>
