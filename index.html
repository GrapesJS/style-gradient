<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Style Gradient</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="node_modules/grapick/dist/grapick.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .gjs-sm-sector .gjs-sm-gradient {
        width: 100%;
      }

      .grp-wrapper {
        margin: 15px 0;
      }

      .grp-handler-close {
        background-color: #444;
        color: #ddd;
      }

      .grp-handler-cp-wrap {
        border-color: #444;
      }

      .grp-preview,
      .grp-wrapper {
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height:0px; overflow:hidden">
      <div
        data-gjs-stylable='["color", "background-color", "background-image"]'
        style="padding:25px;
          text-align: center;
          color: white;
          min-height: 500px;
          font: caption;
          background-image: linear-gradient(90deg, rgb(0, 255, 205) 1%, rgb(227, 162, 220) 99%)">
          <h1 style="font-size: 3rem">Gradient</h1>
          <div style="font-size: 1.7rem; line-height: 3rem">
            This is a demo content from index.html. For the development, you shouldn't edit this file, instead you can
            copy and rename it to _index.html, on next server start the new file will be served, and it will be ignored by git.
          </div>
      </div>
    </div>
    <script>
      var editor;

      // HtmlWebpackPlugin injects the plugin script dynamically so
      // I have to "wait" before the initialization
      setTimeout(function() {
        editor = grapesjs.init({
          fromElement: 1,
          container: '#gjs',
          height: '100%',
          storageManager: { autoload: 0 },
          plugins: ['gjs-style-gradient'],
          pluginsOpts: {
            'gjs-style-gradient': {
              colorPicker: 'default',
              grapickOpts: {
                min: 1,
                max: 99,
              }
            }
          }
        });

        editor.StyleManager.addProperty('Decorations', {
          name: 'Gradient',
          property: 'background-image',
          type: 'gradient',
          defaults: 'none'
        });
      }, 0)
    </script>
  </body>
</html>
